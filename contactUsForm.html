<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts CDN link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Dancing+Script:wght@400;500&family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">


    <!-- title Logo -->
    <link rel="icon" href="Images/heroSection Image.png" type="image/x-icon">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="CSS/contactUsForm.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="formContainer">
        <h1>Contact Us</h1>
        <form action="#" method="">
            <div class="inputBox">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="inputBox">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="inputBox">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" required>
            </div>

            <div class="inputBox">
                <label for="message">Message</label>
                <textarea name="message" id="message" required></textarea>
            </div>
            <div class="inputBox">
                <button id="submitForm" type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
